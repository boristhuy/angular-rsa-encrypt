<div class="container">
  <div class="row">
    <div class="column">
      <div>
        <textarea [(ngModel)]="input" ></textarea>
      </div>

      <button (click)="encrypt()">
        <span>Encrypt</span>
      </button>

      <button (click)='decrypt()'>
        <span>Decrypt</span>
      </button>

      <p>Result:</p>
      <p>{{ result }}</p>
    </div>
  </div>

</div>
